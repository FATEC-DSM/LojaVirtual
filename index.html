<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Loja de roupas para a moda do dia a dia">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/section-gabriel.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <script src="scripts/section-gabriel.js" defer></script>
  <title>Loja de roupas</title>
</head>

<body>
  <header>
    <div class="logo">Loja</div>
    <div class="menu">
      <nav class="links">
        <a href="">Camisa</a>
        <a href="">Calça</a>
        <a href="">Blusa</a>
        <a href="">Calçados</a>
        <a href="">Acessórios</a>
      </nav>

      <div class="pesquisar">
        <input type="text" name="pesquisar" placeholder="Pesquisar produto">
      </div>
    </div>
  </header>

  <main>
    <div class="banner">
      <img src="imagens/banner.jpg" alt="banner com as roupas da loja">
      <h1>Estilo que inspira, moda que transforma</h1>
    </div>
    
    <h2 id="street-wear-title">Coleção Street Wear Hits</h2>
    <section class="section-gabriel">
      <div class="wrapper-streetwear">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="carousel">
          <img src="imagens/street-wear-carousel/img1.jpg" alt="street-wear-carousel">
          <img src="imagens/street-wear-carousel/img2.jpg" alt="street-wear-carousel">
          <img src="imagens/street-wear-carousel/img3.jpg" alt="street-wear-carousel">
          <img src="imagens/street-wear-carousel/img4.jpg" alt="street-wear-carousel">
          <img src="imagens/street-wear-carousel/img5.jpg" alt="street-wear-carousel">
          <img src="imagens/street-wear-carousel/img6.jpg" alt="street-wear-carousel">
          <img src="imagens/street-wear-carousel/img7.jpg" alt="street-wear-carousel">
          <img src="imagens/street-wear-carousel/img8.jpg" alt="street-wear-carousel">
          <img src="imagens/street-wear-carousel/img9.jpg" alt="street-wear-carousel">
          <img src="imagens/street-wear-carousel/img10.jpg" alt="street-wear-carousel">
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
      </div>


    </section>


  </main>

</body>

</html>
