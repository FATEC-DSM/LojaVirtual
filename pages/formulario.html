<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="/styles/forms.css">
    <script src="/scripts/script-forms.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Loja</div>
        <div class="menu">
          <nav class="links">
            <a href="/index.html">Início</a>
            <a href="">Camisa</a>
            <a href="">Calça</a>
            <a href="">Blusa</a>
            <a href="">Calçados</a>
            <a href="">Acessórios</a>
          </nav>
    
          <div class="search_user">
            <div class="search">
              <input type="text" name="pesquisar" placeholder="Pesquisar produto">
            </div>
            <div class="user">
              <a href="pages/formulario.html">
                <i class="fa-regular fa-user"></i>
                Usuário
              </a>
            </div>
          </div>
        </div>
      </header>
    
    
    <div class="container">

        <div class="form-image">
            <img src="/imagens/area-cadastro/undraw_add_user_re_5oib.svg" alt="Ilustração de um cadastro de usuário">
        </div>

        <div class="form">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastro de usuário</h1>
                </div>
            </div>

            <form method="get" action=".">
              
                <div class="input-group">
                    
                    <div class="input-name">
                        <label for="name">Nome</label>
                        <input type="text" id="name" required placeholder="Digite seu nome">
                    </div>
                    <div class="input-email">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" required placeholder="Email@gmail.com">
                    </div>
                    <div class="input-cpf">
                        <label for="cpf">CPF</label>
                        <input type="number" id="cpf" maxlength="11" required>
                    </div>
                    <div class="input-password">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" required>
                    </div>
                    <div class="input-telephone">
                        <label for="telefone">Telefone</label>
                        <input type="number" id="telefone" required>
                    </div>
                    <div class="input-birthday">
                        <label for="data">Data de nascimento</label>
                        <input type="date" id="data">
                    </div>
                    <div class="input-cep">
                        <label for="cep">Cep</label>
                        <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" onblur="pesquisacep(this.value);" />
                    </div>
                    <div class="input-street">
                        <label for="rua">Rua</label>
                        <input name="rua" type="text" id="rua" size="40" />
                    </div>
                    <div class="input-neighborhood">
                        <label for="bairro">Bairro</label>
                        <input name="bairro" type="text" id="bairro" size="40" />
                    </div>
                    <div class="input-city-state">
                        <div class="input-city">
                            <label for="cidade">Cidade</label>
                            <input name="cidade" type="text" id="cidade" size="40" />
                        </div>
                        <div class="input-state">
                            <label for="uf">Estado</label>
                            <input name="uf" type="text" id="uf" size="2" />
                        </div>
                    </div>
                </div>
        
              </form>
            </div>
    </div>

    <script>
        $('#cep').mask('00000-000');
        $('#cpf').mask('000.000.000-00');
    </script>

</body>
</html>
