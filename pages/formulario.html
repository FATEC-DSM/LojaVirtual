<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="/styles/forms.css">
    <script src="/scripts/script-forms.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/cabecalho.css">
    <script src="/scripts/cabecalho.js" defer></script>
    <link rel="stylesheet" href="/styles/color.css">
</head>
<body>
    <header>
        <div class="logo">
          <a href="/index.html">Loja</a>
        </div>
        <div class="menu">
          <div class="header-desktop">
            <nav class="links">
              <a href="">Camisas</a>
              <a href="">Calças</a>
              <a href="">Blusas</a>
              <a href="">Calçados</a>
              <a href="">Acessórios</a>
            </nav>
          </div>
    
          <div class="search_user">
            <div class="search">
              <input type="text" name="pesquisar" placeholder="Pesquisar produto">
            </div>
            <div class="user">
              <a href="formulario.html">
                <i class="fa-regular fa-user"></i>
                <span>Usuário</span>
              </a>
            </div>
          </div>
        </div>
    
        <div id="header-mobile" class="header-mobile">
          <nav class="links">
            <a href="">Camisas</a>
            <a href="">Calças</a>
            <a href="">Blusas</a>
            <a href="">Calçados</a>
            <a href="">Acessórios</a>
          </nav>
        </div>
    
        <button class="open-close-menu" onclick="openCloseMenu()">
          <i class="fa-solid fa-bars"></i>
        </button>
      </header>
    
    
    <div class="container-centralizado">
      <div class="container">
          <div class="form-image">
              <img src="/imagens/area-login/undraw_add_user_re_5oib.svg" alt="Ilustração de um cadastro de usuário">
          </div>
          <div class="form">
              <div class="form-header">
                  <div class="title">
                      <h1>Cadastro de usuário</h1>
                  </div>
              </div>
              <form method="get" action=".">
      
                  <div class="input-group">
      
                      <div class="input">
                          <label for="name">Nome</label>
                          <input type="text" id="name" required placeholder="Digite seu nome">
                      </div>
                      <div class="input">
                          <label for="email">E-mail</label>
                          <input type="email" id="email" required placeholder="Email@gmail.com">
                      </div>
                      <div class="input">
                          <label for="cpf">CPF</label>
                          <input type="number" id="cpf" maxlength="11" required placeholder="000.000.000-00">
                      </div>
                      <div class="input">
                          <label for="senha">Senha</label>
                          <input type="password" id="senha" required>
                      </div>
                      <div class="input">
                          <label for="telefone">Telefone</label>
                          <input type="tel" id="telefone" required placeholder="(00)00000-0000">
                      </div>
                      <div class="input">
                          <label for="data">Data de nascimento</label>
                          <input type="date" id="data">
                      </div>
                      <div class="input">
                          <label for="cep">Cep</label>
                          <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" onblur="pesquisacep(this.value);" placeholder="10101-101"/>
                      </div>
                      <div class="input">
                          <label for="rua">Rua</label>
                          <input name="rua" type="text" id="rua" size="40"/>
                      </div>
                      <div class="input">
                          <label for="bairro">Bairro</label>
                          <input name="bairro" type="text" id="bairro" size="40"/>
                      </div>
                      <div class="input-city-state">
                          <div class="input-city">
                              <label for="cidade">Cidade</label>
                              <input name="cidade" type="text" id="cidade" size="40"/>
                          </div>
                          <div class="input-state">
                              <label for="uf">Estado</label>
                              <input name="uf" type="text" id="uf" size="2"/>
                          </div>
                      </div>
                  </div>
                  <div class="button">
                    <button>Enviar</button>
                   </div>
                </form>
                
              </div>
      </div>
    </div>

    <footer>

        <div class="container-footer">
          <h6>Loja Física</h6>
          <table>
            <tbody>
              <tr>
                <td>
                  <span>Rua Pedro Rissato, 30, Vl. dos Remédios</span>
                  <span>Osasco - SP</span>
                </td>
                <td>
                  <span><b>Segunda à Sexta</b></span>
                  <span>10:00 às 19:00</span>
                </td>
              </tr>
              <tr>
                <td>
                  <a href="https://maps.app.goo.gl/YmjYcudyNRXYEhxn8" class="link_maps" target="_blank">
                    abrir no maps
                  </a>
                </td>
                <td>
                  <span><b>Sábados</b></span>
                  <span>10:00 às 14:00</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </footer>

    <script>
        $('#cep').mask('00000-000');
    </script>

</body>
</html>
