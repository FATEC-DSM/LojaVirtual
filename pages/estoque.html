<div class="stock-header">
  <h1 class="header-title">Cadastro de Produtos</h1>
</div>

<div class="stock-main">
  <button type="button" class="btn blue mobile" id="cadastrarCliente">Cadastrar Produtos</button>
  <table class="records">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Camisa Ghostmane</td>
        <td>90.00</td>
        <td>100</td>
        <td>
          <button type="button" class="btn green">editar</button>
          <button type="button" class="btn red">excluir</button>
        </td>
      </tr>
      <tr>
        <td>Camisa Ursinho</td>
        <td>50.00</td>
        <td>200</td>
        <td>
          <button type="button" class="btn green">editar</button>
          <button type="button" class="btn red">excluir</button>
        </td>
      </tr>
      <tr>
        <td>Camisa Ladra</td>
        <td>50.00</td>
        <td>200</td>
        <td>
          <button type="button" class="btn green">editar</button>
          <button type="button" class="btn red">excluir</button>
        </td>
      </tr>
      <tr>
        <td>Camisa Doom</td>
        <td>50.00</td>
        <td>200</td>
        <td>
          <button type="button" class="btn green">editar</button>
          <button type="button" class="btn red">excluir</button>
        </td>
      </tr>
      <tr>
        <td>Bolsa</td>
        <td>60.00</td>
        <td>150</td>
        <td>
          <button type="button" class="btn green">editar</button>
          <button type="button" class="btn red">excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Novo Produto</h2>
        <span class="modal-close" id="modalClose">&#10006;</span>
      </div>
      <form class="modal-form">
        <input type="text" class="modal-field" placeholder="Nome do produto">
        <input type="email" class="modal-field" placeholder="Preço Unitário">
        <input type="text" class="modal-field" placeholder="Quantidade">
      </form>
      <div class="modal-footer">
        <button class="btn green">Salvar</button>
        <button class="btn blue">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
  var modal = $("#modal");
  var cadastrarCliente = $("#cadastrarCliente");
  var modalClose = $("#modalClose");

  const openModal = () => {
    modal.addClass("active");
  }

  const closeModal = () => {
    modal.removeClass("active");
  }

  cadastrarCliente.click(openModal);
  modalClose.click(closeModal);

</script>
